      content='A new way of showing google sheet data to your client or friends with Beautiful Card UI and Mobile friendly way'/>

      <main class='main-container'>

                  </div>
                    <p class='note-text'>
                        NOTE!: Google sheet must be
                        <a class='redirect-link' target='_blank' href='https://support.google.com/docs/answer/183965?co=GENIE.Platform%3DDesktop&hl=en'>Published</a>
                        &
                        <a class='redirect-link' target='_blank' href='https://support.google.com/docs/answer/2494822?co=GENIE.Platform%3DDesktop&hl=en#zippy=%2Cshare-a-file-publicly to anyone'>Shared</a> to anyone</p>
              </div>
            </form>
            <div id='share-link'></div>
      
            <div id='card-list-container'></div>
